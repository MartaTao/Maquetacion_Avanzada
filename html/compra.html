<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alice" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/compra_styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="ticket">
                    <div class="imagen">
                        <img src="../images/logoNegro.png">
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <p class="p producto"></p>
                        </div>
                        <div class="col-4">
                            <p class="p cantidad"></p>
                        </div>
                        <div class="col-4">
                            <p class="p precioUnidad"></p>
                        </div>
                </div>
                <p class="asteriscos">****************************</p>
                <div class="row">
                    <div class="col-6">
                        <p class="p totalPagar">Total a pagar</p>
                    </div>
                    <div class="col-6">
                        <p class="p total"></p>
                    </div>
                </div>
                </div>
            </div>
            <div class="col-6">
                <form class="fomaPago">
                    <label>Numero de tarjeta</label><br>
                    <input type="text" class="tarjeta" id="tarjeta" maxlength="19">
                    <input class="mes" id="mes" type="text">
                    <input class="anio" id="anio" type="text">
                    <input class="cvv" id="cvv" type="text">
                    <div class="btn" id="cancelar">Cancelar</div>
                    <div class="btn" id="aceptar">Aceptar</div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <img src="../images/logo.png" class="logo">
        </div>
    </footer>
</body>

</html>
